<html lang="en">
<head>

    <title>Document</title>
</head>
<body>
    <h1>MAI OR AIK CUP CHAI</h1>
    <button id="stop">Stop</button>
    <script>
        const salar=function(){
            console.log('Salar');
        }
        const newH1=function(){
            const h=(document.querySelector('h1'))
            h.innerHTML='Chair or code'
        }
        const fun=setTimeout(newH1,2000)

            clearTimeout(fun)
            console.log('STOPPED');
            
        })
    </script>
</body>
